<html>
  <head>
  	<title>Twittler</title>

  	<link href="style.css" rel="stylesheet" type="text/css" media="screen" />
  	<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Roboto+Slab">
  	<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Exo">

  	<script src="js/jquery.js"></script>
  	<script src="js/data_generator.js"></script>
  	<script src="js/moment.js"></script> 
  	<script src="js/underscore-min.js"></script> 
  	<script src="js/application.js"></script>
  
  </head>
  <body>
  
  	<video autoplay loop poster="midnight-motion.jpg" id="bgvid">
  		<source src="midnight-motion-small.mp4" type="video/mp4">
  	</video>

  	<div id="logo">
  		<h1><a href="#">Twittler</a></h1>
  	</div>
  	
    <div id="stream">
      <div class="post">
        <div class="author"><a href="#"></a></div>
        <div class="timestamp"></div>
        <div class="message"></div>
      </div>
      <div class="post" id="submit">
        <input type="text" placeholder="What's happening?" class="tweet" maxlength="140">
        <p class="success">Cool, your message has been added to the stream.</p>
      </div>
    </div>

    <!-- Timeline goes here -->
    <div id="timeline"></div>
    
  </body>
</html>
